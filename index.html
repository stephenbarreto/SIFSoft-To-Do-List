<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIFSoft To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="img/logo_sem_fundo (1).png" alt="Logo SIFSoft">
            <h1>SIFSoft To-Do List</h1>
        </div>
        <div class="task-input">
            <input type="text" id="task" placeholder="Adicionar uma tarefa" class="form-control">
            <button id="add-task" class="btn btn-primary">Adicionar</button>
        </div>
        <ul id="task-list" class="list-group">
            <!-- As tarefas serÃ£o adicionadas dinamicamente aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
